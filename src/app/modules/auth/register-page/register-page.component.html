  <div class="overlay-form">
    <form 
    class="container" 
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col form-cover z-depth-1" id="panell">
        <h3 class="title">Registration Form</h3>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" class="validate" placeholder="Enter your email">
            <mat-hint *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="helper-text-red">Please enter a valid email</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" class="validate" placeholder="Enter your email">
            <mat-hint *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="helper-text-red">Please enter a valid password</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="userName" class="validate" placeholder="Enter your email">
            <mat-hint *ngIf="form.get('userName')?.invalid && form.get('userName')?.touched" class="helper-text-red">Please enter a valid Name</mat-hint>
          </mat-form-field>
        </p>
          <button 
            mat-stroked-button
            type="submit"
            class="waves-effect waves-light btn indigo darken-1 margin-button" 
            id="loginbtn"
            [disabled]="form.invalid || form.disabled"
          >Registration</button>
      </div>
    </div>
  </form>
  </div>
